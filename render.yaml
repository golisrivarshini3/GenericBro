services:
  # Backend API Service
  - type: web
    name: genericbro-backend
    env: python
    region: singapore  # You can change this to your preferred region
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: PORT
        value: 8000
    healthCheckPath: /
    autoDeploy: true
